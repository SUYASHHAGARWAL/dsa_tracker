<!DOCTYPE html>
<html>
<head>
    <title>DSA Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        form {
            margin-bottom: 30px;
        }
        select, button, a {
            margin: 5px 10px 5px 0;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>My DSA Problem List</h1>

    <h2>Filter Problems</h2>
    <form method="get">
        <label for="difficulty">Difficulty:</label>
        <select name="difficulty">
            <option value="">All</option>
            <option value="Easy" {% if request.GET.difficulty == "Easy" %}selected{% endif %}>Easy</option>
            <option value="Medium" {% if request.GET.difficulty == "Medium" %}selected{% endif %}>Medium</option>
            <option value="Hard" {% if request.GET.difficulty == "Hard" %}selected{% endif %}>Hard</option>
        </select>

        <label for="platform">Platform:</label>
        <select name="platform">
            <option value="">All</option>
            <option value="LeetCode" {% if request.GET.platform == "LeetCode" %}selected{% endif %}>LeetCode</option>
            <option value="GFG" {% if request.GET.platform == "GFG" %}selected{% endif %}>GeeksforGeeks</option>
            <option value="Codeforces" {% if request.GET.platform == "Codeforces" %}selected{% endif %}>Codeforces</option>
        </select>

        <button type="submit">Apply Filters</button>
        <a href="{% url 'home' %}">Reset Filters</a>
    </form>

    <ul>
    {% for problem in problems %}
        <li>
            <strong>{{ problem.title }}</strong> <br>
            Difficulty: {{ problem.difficulty }} | Platform: {{ problem.platform }} | Status: {{ problem.status }}
        </li>
    {% empty %}
        <li>No problems found.</li>
    {% endfor %}
    </ul>

    <a href="{% url 'add_problem' %}">âž• Add New Problem</a>
</body>
</html>
